<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Login Page</title>
</head>

<body id="login_body">
    <header>
        <div class="navbar navbar-text bg-primary text-white justify-content-center">
            <span class="navbar-text">Login for Mobile E-Commerce</span>
        </div>
    </header>

    <div class="d-flex justify-content-end ">
        <div class="mask container-fluid p-5">
            <form class="row container-fluid justify-content-end">
                <div class="col m-2">
                    <label for="Input_Email" class="form-label"><strong>Email :</strong></label>
                    <input type="email" class="form-control" placeholder="Enter your e-mail:" id="Input_Email" aria-describedby="emailHelp">
                </div>
                <div class="col m-2">
                    <label for="Input_Password" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" placeholder="Enter your password:" id="Input_Password">
                </div>
                <div class="col m-2">
                    <br>
                    <button type="submit" class="btn mt-2 btn-primary text-center">Login</button>
                </div>
                <div class="row container-fluid justify-content-end">
                    <div class="col-mb-6 m-2">
                        <button type="button" class="btn p-1 btn-sm btn-light"><a href="signUp.html"><i>Click here to Register.</i></a></button>
                    </div>
                </div>
                <div class="row container-fluid justify-content-end">
                    <div class="col-mb-6 m-2">
                        <span><a href="#"><i>Forgot Password ?</i></a></span><br>
                        <span><a href="#"><i>Help !</i></a></span>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
