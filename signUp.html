<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Sign-Up Page</title>
</head>

<body id="signUp_body">
    <header>
        <div class="navbar navbar-text bg-primary text-white justify-content-center">
            <span class="navbar-text">Sign-Up for Mobile E-Commerce</span>
        </div>
    </header>

    <div class="container-fluid justify-content-center">
        <div class="mask text-light container p-5 m-4">
            <form class="row form-control container-fluid justify-content-center" id="form_body">
                <div class="input-group row-cols-8 m-2">
                    <span class="input-group-text">Name:</span>
                    <input type="text" class="ms-1 form-control" placeholder="first name">
                    <input type="text" class="ms-1 form-control" placeholder="last name">
                </div>
                <div class="input-group row-cols-8 m-2">
                    <span class="input-group-text">E-mail:</span>
                    <input type="email" class="ms-1 form-control" placeholder="enter your e-mail">
                    <span class="input-group-text text-black-50">@example.com</span>
                </div>
                <div class="input-group row-cols-8 m-2">
                    <span class="input-group-text">Phone No.:</span>
                    <input type="text" maxlength="10" class="ms-1 form-control" placeholder="enter your phone number">
                </div>
                <div class="row">
                    <div class="col m-2">
                        <span class="input-group-text">Birthday:</span>
                        <input type="date" class="mt-1 form-control" id="birthday" name="birthday">
                    </div>
                    <div class="col m-2">
                        <span class="input-group-text">Gender:</span>
                        <div class="col ms-1 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">Male</label><br>
                        </div>
                        <div class="col ms-1 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="input-group row-cols-8 m-2">
                    <span class="input-group-text">Enter Password:</span>
                    <input type="password" minlength="8" class="ms-1 form-control" placeholder="enter a strong password">
                </div>
                <div class="input-group row-cols-8 m-2">
                    <span class="input-group-text">Confirm Password:</span>
                    <input type="password" minlength="8" class="ms-1 form-control" placeholder="re-enter your password">
                </div>
                <div class="row-cols-8 m-2 form-check form-switch">
                    <input class="ms-1 form-control form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="ms-1 form-check-label" for="flexSwitchCheckDefault"><span> I accept your <a href="#">Terms and Conditions.</a></span></label>
                </div>
                <button class="form-control m-2 btn btn-outline-primary" type="button">Register</button>
            </form>
            <div class="row">
                <span>Already have an Account ? <a href="login.html">click here.</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
